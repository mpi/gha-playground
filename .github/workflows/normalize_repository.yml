name: Normalize NPM repository
on:
#  pull_request:
#    types: [opened, reopened]
  push:
    branches:
      - 'dependabot**'
jobs:
  normalize_repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Fix repository URL
        run: date +%s > repository.txt
      - name: Commit changes
        run: |
          git config --global user.name 'dependabot[bot]'
          git config --global user.email 'dependabot[bot]@users.noreply.github.com'
          git add repository.txt
          git commit -am "Adjust repository" || echo "No changes to commit."
          #git commit --ammend --no-edit || echo "No changes to commit."
          #git push --force-with-lease
          git push